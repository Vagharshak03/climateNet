<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/mystyles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap">
  <script src="../static/js/myScript.js"></script>
  <title>AVA website</title>

</head>
<style>
  .login {
    min-height: 100vh;
  }

  .bg-image {
    background-image: url('../static/images/exnik.jpg');
    background-size: cover;
    background-position: center;
  }

  .login-heading {
    font-weight: 300;
  }

  .btn-login {
    font-size: 0.9rem;
    letter-spacing: 0.05rem;
    padding: 0.75rem 1rem;
  }
</style>

<body oncontextmenu="return false;">

  <nav id="navbar" class="navbar navbar-expand-lg  scrolling-navbar  fixed-top navbar-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item px-2 active"><a class="nav-link text-light" href="index.html">
            Home</a>
        </li>
        <li class="nav-item px-2"><a class="nav-link text-light " href="/about">About</a></li>
        <li class="nav-item px-2"><a class="nav-link text-dark font-weight-bold" href="/contact">Contact</a></li>
        <li class="nav-item px-2"><a class="nav-link text-dark" href="/services">Services</a></li>

      </ul>
    </div>
  </nav>

  <div class="container-fluid ps-md-0">
    <div class="row g-0">
      <div class="d-none d-md-flex col bg-image"></div>
      <div class="col bg-light">
        <div class="login home  d-flex align-items-center py-1">
          <div class="container mx-auto text-center">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <a href="index.html"><img class=" bg-light mx-auto" style="border:0" src="{{ url_for('static', filename='images/logo.jpg') }}" alt="AVA logo"></a>

                <h3 class="login-heading mb-4">Welcome back!</h3>
                <form>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                  </div>

                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                    <label class="form-check-label" for="rememberPasswordCheck">
                      Remember password
                    </label>
                  </div>

                  <div class="d-grid">
                    <button class="btn btn-secondary btn-lg btn-block btn-login text-uppercase fw-bold  pl-5 pr-5"
                      type="button">Sign in</button>
                    <br>
                    <button
                      class="btn btn-outline-secondary btn-lg btn-block btn-login text-uppercase  mb-2 pl-4 pr-4"
                      type="button" onclick="location.href='register.html'">Register</button>
                    <div class="text-center">
                      <a class="small" href="#"></a>
                      <a class="small" href="#">Forgot password?</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
