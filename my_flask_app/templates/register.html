<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/mystyles.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">


  <script src="../static/js/myScript.js"></script>
  <title>AVA website</title>

</head>
<style>
    .login {
      min-height: 100vh;
    }
  

    .login-heading {
      font-weight: 300;
    }
  
    .btn-login {
      font-size: 0.9rem;
      letter-spacing: 0.05rem;
      padding: 0.75rem 1rem;
    }
  </style>
<body>


<nav id="navbar" class="navbar navbar-expand-lg  scrolling-navbar  fixed-top navbar-light  ">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item px-2"><a class="nav-link text-dark" href="/">
                Home</a>
            </li>
            <li class="nav-item px-2"><a class="nav-link text-dark" href="/about">About</a></li>
            <li class="nav-item px-2 active"><a class="nav-link text-dark font-weight-bold" href="/contact">Contact</a></li>
        </ul>
    </div>
</nav>

<div class="container-fluid ps-md-0">
  <div class="row g-0">
    <div class="col bg-light">
      <div class="login home d-flex align-items-center py-0">
        <div class="container mx-auto text-center">
            <div class="row">
                <div class="col-md-9 col-lg-8 mx-auto">
            <div class="card-body pl-4 pr-4 ">
              <a href="/">  <img class="bg-light mx-auto" style="border:0" src="{{ url_for('static', filename='images/logo.jpg') }}" alt="AVA logo"></a>

                <h3 class="login-heading mb-4">Register</h3>
                <form>
    
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInputUsername" placeholder="myusername" required autofocus>
                    <!-- <label for="floatingInputUsername">Username</label> -->
                  </div>
    
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInputEmail" placeholder="name@example.com">
                    <!-- <label for="floatingInputEmail">Email address</label> -->
                  </div>


                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <!-- <label for="floatingPassword">Password</label> -->
                  </div>
    
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPasswordConfirm" placeholder="Confirm Password">
                    <!-- <label for="floatingPasswordConfirm">Confirm Password</label> -->
                  </div>
    
                  <div class="d-grid mb-2">
                    <button class="btn btn-lg btn-secondary btn-login fw-bold text-uppercase" type="submit">Register</button>
                  </div>
    
                  <a class="d-block text-center mt-2 small" href="/contact">Have an account? Sign In</a>
    
    
                </form>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

</body>

</html>
